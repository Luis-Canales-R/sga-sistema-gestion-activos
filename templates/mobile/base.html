<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{% block title %}SGA Móvil{% endblock %}</title>
    
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f8f9fa;
            padding-bottom: 80px;
        }
        .mobile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #dee2e6;
            padding: 0.5rem 0;
            z-index: 1000;
            display: flex;
            justify-content: space-around;
        }
        .mobile-nav a {
            color: #6c757d;
            text-align: center;
            padding: 0.5rem;
            text-decoration: none;
            font-size: 0.75rem;
            flex: 1;
        }
        .mobile-nav a.active {
            color: #667eea;
        }
        .mobile-nav i {
            display: block;
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
        }
        .card-mobile {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header class="mobile-header">
        <h1 class="h5 mb-0">{% block page_title %}SGA Móvil{% endblock %}</h1>
        <small class="opacity-75">{% block page_subtitle %}{% endblock %}</small>
    </header>
    
    <main class="container-fluid p-3">
        {% block content %}{% endblock %}
    </main>
    
    <nav class="mobile-nav">
        <a href="{{ url_for('mobile_interface') }}" class="{% if request.endpoint == 'mobile_interface' %}active{% endif %}">
            <i class="bi bi-house"></i>
            <span>Inicio</span>
        </a>
        <a href="{{ url_for('mobile_scan') }}" class="{% if request.endpoint == 'mobile_scan' %}active{% endif %}">
            <i class="bi bi-qr-code-scan"></i>
            <span>Escanear</span>
        </a>
        <a href="{{ url_for('admin_activos') }}">
            <i class="bi bi-box"></i>
            <span>Activos</span>
        </a>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
