# Nombre del flujo de trabajo que verás en la pestaña "Actions" de GitHub
name: Build and Push Docker Image

# Evento que dispara el flujo de trabajo: un push a la rama "main"
on:
  push:
    branches: [ "main" ]

# Lista de trabajos a ejecutar
jobs:
  build-and-push:
    # El tipo de máquina virtual en la que se ejecutará el trabajo
    runs-on: ubuntu-latest

    # Los pasos que realizará el robot
    steps:
      # Paso 1: Descarga el código de tu repositorio a la máquina virtual
      - name: Checkout repository
        uses: actions/checkout@v4

      # Paso 2: Inicia sesión en Docker Hub usando los secrets que guardamos
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Paso 3: Construye la imagen de Docker y la sube (push) a Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Etiqueta de la imagen: tu-usuario/nombre-repo:latest
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sga-sistema-gestion-activos:latest